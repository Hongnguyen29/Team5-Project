<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="nav-btn">
                <i class="nav-icon ti-menu"></i>
            </div>
            <div class="logo">
                <p>Inside Out</p>
            </div>
            <ul id="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </div>
        <div id="content">
            <div class="signup-box">
                <form class="signup-form" action="/submit-form">
                    <h1>Hello</h1>
                    <h2>create your account</h2>
                    <input type="text" name="" class="form-control" placeholder="Username: " required>
                    <input type="password" name="" class="form-control" placeholder="Password: " required>
                    <input type="password" name="" class="form-control" placeholder="Confirm Password: " required>
                    <input type="email" name="" class="form-control" placeholder="Email: " required>
                    <input type="tel" name="phone" class="form-control" placeholder="Phone number: 010-1234-5678 " pattern="[0-9]{3}[0-9]{4}[0-9]{4}" required>
                    <label>
                        <input type="checkbox" name="agree" required>
                        I agree to the terms and conditions.
                    </label>
                    <br>
                    <button class="signup-btn" type="submit">register</button>
                </form>
            </div>

        </div>
        <div id="footer">

    </div>
</body>
</html>
