<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당예약시스템</title>
    <link rel="stylesheet" href="../../static/assets/css/usinfo.css">
    <link rel="stylesheet" href="../static/assets/icons/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="nav-btn">
                <i class="nav-icon ti-menu"></i>
            </div>
            <div class="logo">
                <p>Inside Out</p>
            </div>
            <ul id="nav">
                <li><a href="/view/signup">Sign up</a></li>
                <li><a href="/view/login">Log in</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="profile-section">
                <div class="profile-header">
                    <label for="profile-upload" class="profile-picture" onclick="document.getElementById('profile-upload').click()">
                        <img id="profile-image" src="" alt="사진" style="display: none;">
                        <span id="placeholder-text">사진</span>
                    </label>
                    <input type="file" id="profile-upload" accept="image/*" onchange="loadImage(event)">
                </div>
    
                <form>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="이름을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="old-password">현재 비밀번호</label>
                        <input type="password" id="old-password" placeholder="현재 비밀번호를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="new-password">새 비밀번호</label>
                        <input type="password" id="new-password" placeholder="새 비밀번호를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">새 비밀번호 확인</label>
                        <input type="password" id="confirm-password" placeholder="새 비밀번호를 다시 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="address">주소</label>
                        <input type="text" id="address" placeholder="주소를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="text" id="phone" placeholder="전화번호를 입력하세요">
                    </div>
                    <button type="submit" class="btn-submit">업데이트</button>
                </form>
            </div>
        </div>
        
        <div id="footer">
            <p>ⓒ Copyright 2024 Inside Out All rights reserved.</p>
        </div>
    
    </div>
    <script src="/static/js/index.js"></script>

</body>
</html>
