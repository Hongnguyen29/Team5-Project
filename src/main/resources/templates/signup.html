        <div id="content">
            <div class="signup-box">
                <form id="form-signup" class="signup-form" action="/submit-form">
                    <h1>Hello</h1>
                    <h2>create your account</h2>
                    <input id="username" type="text" name="" class="form-control" placeholder="Username: " required>
                    <input id="password" type="password" name="" class="form-control" placeholder="Password: " required>
                    <input id="checkpw" type="password" name="" class="form-control" placeholder="Confirm Password: " required>
                    <input id="email" type="email" name="" class="form-control" placeholder="Email: " required>
                    <input id="phone" type="tel" class="form-control" placeholder="Phone number: 010-1234-5678" required>
                    <label>
                        <input type="checkbox" name="agree" required>
                        I agree to the terms and conditions.
                    </label>
                    <br>
                    <button class="signup-btn" type="submit">register</button>
                </form>
            </div>

        </div>
