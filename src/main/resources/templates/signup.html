<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="../static/assets/css/font.css" />
    <link rel="stylesheet" href="../static/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="../static/assets/icons/themify-icons/themify-icons.css"
    />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div class="nav-btn">
          <i class="nav-icon ti-menu"></i>
        </div>
        <div class="logo">
          <p>Inside Out</p>
        </div>
        <ul id="nav">
          <li><a href="/view/home">Home</a></li>
          <li><a href="/view/login">Log in</a></li>
        </ul>
      </div>
      <div id="content">
        <div class="signup-box">
          <form class="signup-form" method="post" action="/submit-form">
            <h1>Hello</h1>
            <h2>create your account</h2>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Username: "
              required
            />
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password: "
              required
            />
            <input
              type="password"
              id="checkpw"
              class="form-control"
              placeholder="Confirm Password: "
              required
            />
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email: "
              required
            />
            <input
              type="tel"
              id="phone"
              class="form-control"
              placeholder="Phone number: 010-1234-5678 "
              required
            />
            <!--pattern="[0-9]{3}[0-9]{4}[0-9]{4}" -->

            <label>
              <input type="checkbox" name="agree" required />
              I agree to the terms and conditions.
            </label>
            <br />
            <button class="signup-btn" type="submit">register</button>
          </form>
        </div>
      </div>
      <div id="footer">
        <p>â“’ Copyright 2024 Inside Out All rights reserved.</p>
      </div>
    </div>
    <script src="/static/js/signup.js"></script>
  </body>
</html>
