<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reservation System</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="/static/assets/css/reset.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="/static/assets/css/share.css" />

    <link
      rel="stylesheet"
      href="/static/assets/css/myRestaurant/updateMenu.css"
    />

    <link rel="stylesheet" href="/static/assets/css/user/linkuser.css" />

    <!-- Liên kết file CSS -->
  </head>
  <body>
    <div id="main">
      <!-- Header -->
      <header>
        <div id="header">
          <div class="logo">
            <p>Inside Out</p>
          </div>
          <ul id="nav"></ul>
        </div>
      </header>
      <!-- Body -->

      <form form id="foodForm" enctype="multipart/form-data">
        <!-- Food Name -->
        <label for="nameFood">Food Name:</label>
        <input type="text" id="nameFood" name="nameFood" required /><br /><br />

        <!-- Price -->
        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          step="1"
          required
        /><br /><br />

        <!-- File -->
        <label for="file">Choose Image:</label>
        <input type="file" id="file" name="file" accept="image/*" />
        <br /><br />

        <!-- Thẻ img để hiển thị ảnh mặc định nếu người dùng không chọn ảnh -->

        <span>No file chosen</span>

        <!-- Status -->
        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="AVAILABLE">Available</option>
          <option value="SOLD_OUT">Sold Out</option></select
        ><br /><br />

        <!-- Submit Button -->
        <button type="submit">Create Menu</button>
        <a href="/view/myRestaurant/menu" class="back-btn">Back to Menu</a>
      </form>
      <ul id="nav-links"></ul>
      <div id="footer">
        <p>ⓒ Copyright 2024 Inside Out All rights reserved.</p>
      </div>
    </div>
    <script src="/static/js/myRestaurant/createMenu.js"></script>
    <script src="/static/js/user/linkuser.js"></script>
  </body>
</html>
