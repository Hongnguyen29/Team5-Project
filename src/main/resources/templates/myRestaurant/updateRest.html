<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>식당예약시스템</title>
    <!-- Reset Css -->
    <link rel="stylesheet" href="../../static/assets/css/reset.css" />
    <!-- Style Css -->
    <link rel="stylesheet" href="../../static/assets/css/share.css" />
    <link rel="stylesheet" href="../../static/assets/css/user/linkuser.css" />
    <link
      rel="stylesheet"
      href="../../static/assets/css/myRestaurant/updateRest.css"
    />
  </head>
  <body>
    <div id="main">
      <!-- Header -->
      <header>
        <div id="header">
          <div class="logo">
            <p>Inside Out</p>
          </div>
          <ul id="nav"></ul>
        </div>
      </header>

      <!-- Body -->
      <section class="profile-section">
        <div class="container">
          <div class="res-details">
            <img id="restImage" alt="Restaurant Image" class="res-img" />
            <div class="res-body">
              <h3 id="nameRestaurant"></h3>
              <p>
                <strong>Description:</strong> <span id="description"></span>
              </p>
              <p><strong>Address:</strong> <span id="address"></span></p>
              <p><strong>Phone:</strong> <span id="phone"></span></p>
              <p>
                <strong>Opening Hours:</strong> <span id="openTime"></span> -
                <span id="closeTime"></span>
              </p>
              <p><strong>Category:</strong> <span id="category"></span></p>
              <p><strong>Status:</strong> <span id="status"></span></p>
            </div>
          </div>
        </div>
      </section>

      <section class="update-restaurant-section">
        <h2>Update Restaurant Information</h2>
        <form id="updateRestaurantForm">
          <!-- Address -->
          <div>
            <label for="address-input">Address:</label>
            <input type="text" id="address-input" name="address" required />
          </div>

          <!-- Phone -->
          <div>
            <label for="phone-input">Phone:</label>
            <input type="text" id="phone-input" name="phone" required />
          </div>

          <!-- Description -->
          <div>
            <label for="description-input">Description:</label>
            <textarea
              id="description-input"
              name="description"
              rows="4"
              cols="50"
              required
            ></textarea>
          </div>

          <!-- Category (from Enum) -->
          <div class="section">
            <label for="category-select">Category:</label>
            <select id="category-select" name="category">
              <option value="">Select a Category</option>
              <!-- Categories will be dynamically inserted here -->
            </select>
          </div>

          <!-- Opening Time -->
          <div>
            <label for="openTime-input">Opening Time:</label>
            <input type="time" id="openTime-input" name="openTime" required />
          </div>

          <!-- Closing Time -->
          <div>
            <label for="closeTime-input">Closing Time:</label>
            <input
              type="time"
              id="closeTime-input"
              name="closeTime"
              step="1800"
              required
            />
          </div>

          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>

      <div class="img-section">
        <h2>Change Image</h2>
        <form id="profile-img-form" enctype="multipart/form-data">
          <div id="img-container" class="mx-auto my-3">
            <img id="image-preview" src="default-image.jpg" alt="Preview" />
          </div>
          <div class="mb-3">
            <label for="image-input" class="form-label">Select Image</label>
            <input
              type="file"
              id="image-input"
              class="form-control"
              accept="image/*"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>

      <div id="footer">
        <p>ⓒ Copyright 2024 Inside Out All rights reserved.</p>
      </div>
    </div>
    <script src="/static/js/myRestaurant/updateRest.js"></script>
    <script src="/static/js/user/linkuser.js"></script>
  </body>
</html>
