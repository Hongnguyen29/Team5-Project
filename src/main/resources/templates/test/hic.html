<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <style>
      /* CSS cho nút hamburger */
      .hamburger {
        cursor: pointer;
        width: 30px;
        height: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .bar {
        width: 100%;
        height: 4px;
        background-color: #333;
      }

      /* CSS cho menu ẩn */
      .menu {
        display: none;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        position: absolute;
        top: 50px; /* Đặt ngay dưới nút hamburger */
        right: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .menu a {
        display: block;
        padding: 8px 0;
        text-decoration: none;
        color: #333;
      }

      .menu a:hover {
        background-color: #ddd;
      }

      /* CSS để hiển thị menu khi có class "active" */
      .menu.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Nút hamburger -->
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- Menu ẩn -->
    <div class="menu" id="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>

    <script>
      // JavaScript để bật/tắt menu
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
    </script>
  </body>
</html>
