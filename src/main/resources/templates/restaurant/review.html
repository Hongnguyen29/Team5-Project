<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reservation System</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="/../../static/assets/css/reset.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="/../../static/assets/css/share.css" />
    <link rel="stylesheet" href="/../../static/assets/css/user/linkuser.css" />
    <link
      rel="stylesheet"
      href="/../../static/assets/css/restaurant/review.css"
    />
    <!-- Liên kết file CSS -->
  </head>
  <body>
    <div id="main">
      <!-- Header -->
      <header>
        <div id="header">
          <div class="logo">
            <p>Inside Out</p>
          </div>
          <ul id="nav"></ul>
        </div>
      </header>
      <!-- Body -->
      <section class="profile-section">
        <div class="container">
          <div class="res-details">
            <img id="restImage" alt="Restaurant Image" class="res-img" />
            <div class="res-body">
              <h3 id="nameRestaurant"></h3>
              <p><strong>Address:</strong> <span id="address"></span></p>
              <p><strong>Phone:</strong> <span id="phone"></span></p>
              <p><strong>Category:</strong> <span id="category"></span></p>

              <div
                id="star-container"
                style="display: flex; align-items: center"
              >
                <div id="star"></div>
                <div id="star-num" style="margin-left: 8px"></div>
              </div>

              <!-- tạo link để vào phần review và reservation -->
              <div class="action-links" id="action-links"></div>
            </div>
          </div>

          <hr />
          <!-- Đường kẻ ngang -->

          <h2 style="text-align: center; margin-top: 20px">Review</h2>
          <!-- Tiêu đề Review -->

          <div id="list-review" style="margin-top: 20px"></div>
          <!-- Danh sách review -->
        </div>
      </section>
      <ul id="nav-links"></ul>
      <div id="footer">
        <p>ⓒ Copyright 2024 Inside Out All rights reserved.</p>
      </div>
    </div>
    <script src="/static/js/restaurant/review.js"></script>
    <script src="/static/js/user/linkuser.js"></script>
  </body>
</html>
