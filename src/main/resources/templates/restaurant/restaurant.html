        <!-- Form Section -->
        <section class="form-section">
            <h1>식당 등록</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">식당 이름:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="image">식당 이미지:</label>
                    <input type="file" id="image" name="image">
                </div>
                <div class="form-group">
                    <label for="description">식당 소개:</label>
                    <input type="text" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="type">식당 유형:</label>
                    <input type="text" id="type" name="type">
                </div>
                <div class="form-group">
                    <label for="phone">전화번호:</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="address">상세주소:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="open-time">오픈시간:</label>
                    <input type="text" id="open-time" name="open-time">
                </div>
                <div class="form-group">
                    <label for="close-time">마감 시간:</label>
                    <input type="text" id="close-time" name="close-time">
                </div>
                 <!-- Buttons -->
                 <div class="button-group">
                    <button type="submit" class="edit-btn">식당수정</button>
                    <button type="button" class="delete-btn">식당삭제</button>
                </div>
            </form>
        </section>
