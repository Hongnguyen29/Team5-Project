<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reservation System</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="../../static/assets/css/reset.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../static/assets/css/share.css" />

    <link
      rel="stylesheet"
      href="../../static/assets/css/restaurant/infoRest.css"
    />

    <link rel="stylesheet" href="../../static/assets/css/user/linkuser.css" />

    <!-- Liên kết file CSS -->
  </head>
  <body>
    <div id="main">
      <!-- Header -->
      <header>
        <div id="header">
          <div class="logo">
            <p>Inside Out</p>
          </div>
          <ul id="nav"></ul>
        </div>
      </header>
      <!-- Body -->
      <section class="profile-section">
        <div class="container">
          <div class="res-details">
            <img id="restImage" alt="Restaurant Image" class="res-img" />
            <div class="res-body">
              <h3 id="nameRestaurant"></h3>
              <p>
                <strong>Description:</strong> <span id="description"></span>
              </p>
              <p><strong>Address:</strong> <span id="address"></span></p>
              <p><strong>Phone:</strong> <span id="phone"></span></p>
              <p>
                <strong>Opening Hours:</strong> <span id="openTime"></span> -
                <span id="closeTime"></span>
              </p>
              <p><strong>Category:</strong> <span id="category"></span></p>
              <p><strong>Status:</strong> <span id="status"></span></p>

              <!-- tạo link để vào phần review và reservation -->
              <div class="action-links" id="action-links"></div>
            </div>
          </div>

          <hr />
          <!-- Đường kẻ ngang -->

          <h2 style="text-align: center; margin-top: 20px">MENU</h2>
          <!-- Tiêu đề MENU -->

          <div id="list-menu" style="margin-top: 20px"></div>
          <!-- Danh sách menu -->
        </div>
      </section>
      <ul id="nav-links"></ul>
      <div id="footer">
        <p>ⓒ Copyright 2024 Inside Out All rights reserved.</p>
      </div>
    </div>
    <script src="/static/js/restaurant/info_menu.js"></script>
    <script src="/static/js/user/linkuser.js"></script>
  </body>
</html>
