<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reservation System</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="/../../static/assets/css/reset.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="/../../static/assets/css/share.css" />
    <link rel="stylesheet" href="/../../static/assets/css/user/linkuser.css" />
    <link
      rel="stylesheet"
      href="/../../static/assets/css/restaurant/reservation.css"
    />
    <!-- Liên kết file CSS -->
  </head>
  <body>
    <div id="main">
      <!-- Header -->
      <header>
        <div id="header">
          <div class="logo">
            <p>Inside Out</p>
          </div>
          <ul id="nav"></ul>
        </div>
      </header>
      <!-- Body -->
      <section class="profile-section">
        <div class="container">
          <div class="res-details">
            <img id="restImage" alt="Restaurant Image" class="res-img" />
            <div class="res-body">
              <h3 id="nameRestaurant"></h3>
              <p><strong>Address:</strong> <span id="address"></span></p>
              <p><strong>Phone:</strong> <span id="phone"></span></p>
              <p><strong>Category:</strong> <span id="category"></span></p>

              <div
                id="star-container"
                style="display: flex; align-items: center"
              >
                <div id="star"></div>
                <div id="star-num" style="margin-left: 8px"></div>
              </div>

              <!-- tạo link để vào phần review và reservation -->
              <div class="action-links" id="action-links"></div>
            </div>
          </div>

          <hr />
          <!-- Đường kẻ ngang -->

          <div id="reservation-Form" style="margin-top: 20px">
            <h1>Reservation Form</h1>
            <form id="reservationForm">
              <div>
                <label for="nameCustom">Name:</label>
                <input type="text" id="nameCustom" name="nameCustom" required />
              </div>
              <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required />
              </div>
              <div>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required step="1800" />
              </div>
              <div>
                <label for="peopleNumber">Number of People:</label>
                <input
                  type="number"
                  id="peopleNumber"
                  name="peopleNumber"
                  min="1"
                  required
                />
              </div>
              <div>
                <label for="note">Note:</label>
                <textarea id="note" name="note" rows="4" cols="50"></textarea>
              </div>
              <div>
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <ul id="nav-links"></ul>
      <div id="footer">
        <p>ⓒ Copyright 2024 Inside Out All rights reserved.</p>
      </div>
    </div>
    <script src="/static/js/restaurant/reservation.js"></script>
    <script src="/static/js/user/linkuser.js"></script>
  </body>
</html>
